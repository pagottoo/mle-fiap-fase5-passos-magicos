version: '3.8'

services:
  # ==================== MLflow Tracking Server ====================
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    container_name: passos-magicos-mlflow
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlflow/mlruns
      - ./mlartifacts:/mlflow/mlartifacts
    environment:
      - MLFLOW_TRACKING_URI=sqlite:///mlflow/mlruns/mlflow.db
    command: >
      mlflow server 
      --backend-store-uri sqlite:///mlflow/mlruns/mlflow.db
      --default-artifact-root /mlflow/mlartifacts
      --host 0.0.0.0
      --port 5000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - passos-network

  # ==================== API de Predição ====================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: passos-magicos-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
      - ./mlruns:/app/mlruns
      - ./mlartifacts:/app/mlartifacts
      - ./feature_store:/app/feature_store
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=INFO
      # MLflow
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MLFLOW_ENABLED=true
      - MODEL_SOURCE=${MODEL_SOURCE:-mlflow}
      - MLFLOW_MODEL_NAME=${MLFLOW_MODEL_NAME:-passos-magicos-ponto-virada}
      - MLFLOW_MODEL_STAGE=${MLFLOW_MODEL_STAGE:-Production}
      - MODEL_FALLBACK_LOCAL=${MODEL_FALLBACK_LOCAL:-true}
      - MODEL_PATH=${MODEL_PATH:-}
      # Admin
      - ADMIN_RELOAD_TOKEN=${ADMIN_RELOAD_TOKEN:-}
      # Alertas - Slack (opcional)
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
      - SLACK_CHANNEL=${SLACK_CHANNEL:-#mlops-alerts}
      # Alertas - Email (opcional)
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - ALERT_FROM_EMAIL=${ALERT_FROM_EMAIL:-}
      - ALERT_TO_EMAILS=${ALERT_TO_EMAILS:-}
      # Alertas - Webhook genérico (opcional)
      - ALERT_WEBHOOK_URL=${ALERT_WEBHOOK_URL:-}
      # Alertas - Configuração geral
      - ALERT_MIN_SEVERITY=${ALERT_MIN_SEVERITY:-WARNING}
    depends_on:
      - mlflow
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - passos-network

  # ==================== Dashboard Streamlit ====================
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: passos-magicos-dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./logs:/app/logs
    environment:
      - API_URL=http://api:8000
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - passos-network

networks:
  passos-network:
    driver: bridge
