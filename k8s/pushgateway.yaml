---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: passos-magicos-pushgateway
  namespace: passos-magicos
  labels:
    app: passos-magicos
    component: pushgateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: passos-magicos
      component: pushgateway
  template:
    metadata:
      labels:
        app: passos-magicos
        component: pushgateway
    spec:
      containers:
        - name: pushgateway
          image: prom/pushgateway:v1.8.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9091
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9091
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9091
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: passos-magicos-pushgateway
  namespace: passos-magicos
  labels:
    app: passos-magicos
    component: pushgateway
spec:
  type: ClusterIP
  selector:
    app: passos-magicos
    component: pushgateway
  ports:
    - name: http
      port: 9091
      targetPort: 9091
