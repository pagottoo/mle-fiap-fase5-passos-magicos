apiVersion: v1
kind: ConfigMap
metadata:
  name: passos-magicos-grafana-dashboard-logs
  namespace: mle-system
  labels:
    app: passos-magicos
    release: kps-r8pi
    grafana_dashboard: "1"
data:
  passos-magicos-logs.json: |
    {
      "title": "Passos Magicos - Logs Operacionais",
      "uid": "passos-magicos-logs",
      "schemaVersion": 39,
      "version": 1,
      "editable": true,
      "refresh": "30s",
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "templating": {
        "list": [
          {
            "name": "namespace",
            "type": "query",
            "label": "Namespace",
            "datasource": {
              "type": "loki",
              "uid": "passos-magicos-loki"
            },
            "query": "label_values(namespace)",
            "current": {
              "text": "passos-magicos",
              "value": "passos-magicos"
            },
            "refresh": 1
          },
          {
            "name": "component",
            "type": "query",
            "label": "Componente",
            "datasource": {
              "type": "loki",
              "uid": "passos-magicos-loki"
            },
            "query": "label_values({namespace=\"$namespace\",service=\"passos-magicos\"}, component)",
            "includeAll": true,
            "allValue": ".*",
            "multi": true,
            "current": {
              "text": "All",
              "value": "$__all"
            },
            "refresh": 1
          }
        ]
      },
      "panels": [
        {
          "id": 1,
          "type": "timeseries",
          "title": "Taxa de logs por level (5m)",
          "datasource": {
            "type": "loki",
            "uid": "passos-magicos-loki"
          },
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "targets": [
            {
              "refId": "A",
              "expr": "sum by (level) (count_over_time({namespace=\"$namespace\",service=\"passos-magicos\",component=~\"$component\"}[5m]))"
            }
          ],
          "fieldConfig": {
            "defaults": {},
            "overrides": []
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "multi"
            }
          }
        },
        {
          "id": 2,
          "type": "stat",
          "title": "Erros nas ultimas 15m",
          "datasource": {
            "type": "loki",
            "uid": "passos-magicos-loki"
          },
          "gridPos": {
            "h": 5,
            "w": 6,
            "x": 0,
            "y": 8
          },
          "targets": [
            {
              "refId": "A",
              "expr": "sum(count_over_time({namespace=\"$namespace\",service=\"passos-magicos\",component=~\"$component\",level=~\"error|critical\"}[15m]))"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "orange",
                    "value": 1
                  },
                  {
                    "color": "red",
                    "value": 5
                  }
                ]
              }
            },
            "overrides": []
          },
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            }
          }
        },
        {
          "id": 3,
          "type": "logs",
          "title": "Logs em tempo real",
          "datasource": {
            "type": "loki",
            "uid": "passos-magicos-loki"
          },
          "gridPos": {
            "h": 14,
            "w": 24,
            "x": 0,
            "y": 13
          },
          "targets": [
            {
              "refId": "A",
              "expr": "{namespace=\"$namespace\",service=\"passos-magicos\",component=~\"$component\"}"
            }
          ],
          "options": {
            "showLabels": true,
            "showCommonLabels": false,
            "showTime": true,
            "wrapLogMessage": true,
            "enableLogDetails": true,
            "sortOrder": "Descending"
          }
        }
      ]
    }
