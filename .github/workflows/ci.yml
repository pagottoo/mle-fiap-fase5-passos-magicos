# CI/CD Pipeline - Passos Mágicos MLOps
#
# Este workflow executa em:
# - Push para main/develop
# - Pull Requests para main
#
# Jobs:
# 1. Lint: Verifica qualidade do código
# 2. Test: Roda testes unitários e de integração
# 3. Security: Verifica vulnerabilidades

name: CI Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'api/**'
      - 'requirements.txt'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'api/**'
      - 'requirements.txt'

env:
  PYTHON_VERSION: '3.11'
  MLFLOW_ENABLED: 'false'  # Desabilitar MLflow em CI

jobs:
  # ==================== Lint ====================
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy
          pip install -r requirements.txt
      
      - name: Check formatting with Black
        run: |
          black --check --diff src/ api/ tests/
        continue-on-error: true
      
      - name: Check import sorting with isort
        run: |
          isort --check-only --diff src/ api/ tests/
        continue-on-error: true
      
      - name: Lint with flake8
        run: |
          # Stop on syntax errors or undefined names
          flake8 src/ api/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warnings (non-blocking)
          flake8 src/ api/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
      
      - name: Type check with mypy
        run: |
          mypy src/ --ignore-missing-imports --no-error-summary
        continue-on-error: true

  # ==================== Test ====================
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx
      
      - name: Create necessary directories
        run: |
          mkdir -p models logs feature_store/online mlruns
      
      - name: Run tests with coverage
        run: |
          pytest tests/ \
            --cov=src \
            --cov=api \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under=90 \
            -v \
            --tb=short
        env:
          MLFLOW_ENABLED: 'true'
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-passos-magicos
          fail_ci_if_error: false
        continue-on-error: true

  # ==================== Security ====================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
      
      - name: Check dependencies for vulnerabilities
        run: |
          pip install -r requirements.txt
          safety check --full-report
        continue-on-error: true
      
      - name: Run Bandit security linter
        run: |
          bandit -r src/ api/ -ll -ii
        continue-on-error: true

  # ==================== Build Test ====================
  build:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: passos-magicos-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Dashboard image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.dashboard
          push: false
          tags: passos-magicos-dashboard:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==================== Summary ====================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test, security, build]
    if: always()
    
    steps:
      - name: Check job results
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
      
      - name: Fail if any job failed
        if: contains(needs.*.result, 'failure')
        run: exit 1
