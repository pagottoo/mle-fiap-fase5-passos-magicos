# CD Pipeline - GitOps (Argo CD)
#
# Fluxo:
# 1. Build multi-arch e push para Docker Hub
# 2. Atualiza manifests Kubernetes via Pull Request (GitOps)
# 3. Argo CD aplica mudanças após merge
#
# Gatilhos:
# - Push de tags (e.g., v1.0.0)
# - Execução manual (workflow_dispatch)

name: CD Pipeline

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., v1.0.0). Optional."
        required: false
        type: string
      platforms:
        description: "Docker platforms (comma-separated)."
        required: false
        default: "linux/amd64,linux/arm64"
        type: string

env:
  REGISTRY: docker.io
  REPO_OWNER: ${{ secrets.DOCKERHUB_USERNAME }}
  IMAGE_NAME: ${{ vars.IMAGE_NAME || 'passos-magicos' }}

jobs:
  build:
    name: "Build & Push Images"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.version.outputs.version }}
      platforms: ${{ steps.platforms.outputs.platforms }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          elif [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="v$(date +'%Y%m%d')-${GITHUB_SHA::7}"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Version: ${VERSION}"

      - name: Determine platforms
        id: platforms
        run: |
          if [ -n "${{ inputs.platforms }}" ]; then
            PLATFORMS="${{ inputs.platforms }}"
          else
            PLATFORMS="linux/amd64,linux/arm64"
          fi
          echo "platforms=${PLATFORMS}" >> "$GITHUB_OUTPUT"
          echo "Platforms: ${PLATFORMS}"

      - name: Set image refs
        id: refs
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          API_IMAGE="${REGISTRY}/${REPO_OWNER}/${IMAGE_NAME}-api:${VERSION}"
          DASHBOARD_IMAGE="${REGISTRY}/${REPO_OWNER}/${IMAGE_NAME}-dashboard:${VERSION}"
          echo "api_image=${API_IMAGE}" >> "$GITHUB_OUTPUT"
          echo "dashboard_image=${DASHBOARD_IMAGE}" >> "$GITHUB_OUTPUT"
          echo "API image: ${API_IMAGE}"
          echo "Dashboard image: ${DASHBOARD_IMAGE}"

      - name: Validate Docker Hub credentials
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ] || [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "Configure os secrets DOCKERHUB_USERNAME e DOCKERHUB_TOKEN."
            exit 1
          fi
          if [ -z "${REPO_OWNER}" ]; then
            echo "Configure vars.DOCKERHUB_NAMESPACE ou DOCKERHUB_USERNAME."
            exit 1
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/${{ env.IMAGE_NAME }}-api
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=sha

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: ${{ steps.platforms.outputs.platforms }}
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha,scope=api
          cache-to: type=gha,scope=api,mode=min

      - name: Extract metadata for Dashboard
        id: meta-dashboard
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/${{ env.IMAGE_NAME }}-dashboard
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=sha

      - name: Build and push Dashboard image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.dashboard
          push: true
          platforms: ${{ steps.platforms.outputs.platforms }}
          tags: ${{ steps.meta-dashboard.outputs.tags }}
          labels: ${{ steps.meta-dashboard.outputs.labels }}
          cache-from: type=gha,scope=dashboard
          cache-to: type=gha,scope=dashboard,mode=min

      - name: Build summary
        run: |
          echo "## Build Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Version: \`${{ steps.version.outputs.version }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- API: \`${{ steps.refs.outputs.api_image }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Dashboard: \`${{ steps.refs.outputs.dashboard_image }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Platforms: \`${{ steps.platforms.outputs.platforms }}\`" >> "$GITHUB_STEP_SUMMARY"

  gitops-pr:
    name: "GitOps PR (Argo CD)"
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
      pull-requests: write
    outputs:
      pull_request_url: ${{ steps.create_pr.outputs.pull-request-url }}
      pull_request_operation: ${{ steps.create_pr.outputs.pull-request-operation }}
      pull_request_number: ${{ steps.create_pr.outputs.pull-request-number }}

    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}

      - name: Update Kubernetes manifests
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          API_IMAGE="${REGISTRY}/${REPO_OWNER}/${IMAGE_NAME}-api:${VERSION}"
          DASHBOARD_IMAGE="${REGISTRY}/${REPO_OWNER}/${IMAGE_NAME}-dashboard:${VERSION}"

          if [ -z "${VERSION}" ] || [ -z "${API_IMAGE}" ] || [ -z "${DASHBOARD_IMAGE}" ]; then
            echo "Falha ao montar referências de imagem para atualização GitOps."
            exit 1
          fi

          if [ -f k8s/deployment.yaml ]; then
            sed -E -i "s|^([[:space:]]*)image:[[:space:]]+.*/[^/]*-api:.*$|\\1image: ${API_IMAGE}|g" k8s/deployment.yaml
            sed -E -i "s|^([[:space:]]*)image:[[:space:]]+.*/[^/]*-dashboard:.*$|\\1image: ${DASHBOARD_IMAGE}|g" k8s/deployment.yaml
          fi

          if [ -f k8s/cronjob-train.yaml ]; then
            sed -E -i "s|^([[:space:]]*)image:[[:space:]]+.*/[^/]*-api:.*$|\\1image: ${API_IMAGE}|g" k8s/cronjob-train.yaml
          fi

          echo "Updated images in k8s manifests:"
          grep -n "image:" k8s/*.yaml

      - name: Create Pull Request with manifest update
        id: create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gitops/release-${{ needs.build.outputs.version }}
          delete-branch: true
          base: ${{ github.event.repository.default_branch }}
          title: "chore(gitops): deploy ${{ needs.build.outputs.version }}"
          commit-message: "chore(gitops): update k8s images to ${{ needs.build.outputs.version }}"
          body: |
            Atualização automática de manifests para GitOps (Argo CD).

            Version: `${{ needs.build.outputs.version }}`
            API image: `${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/${{ env.IMAGE_NAME }}-api:${{ needs.build.outputs.version }}`
            Dashboard image: `${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/${{ env.IMAGE_NAME }}-dashboard:${{ needs.build.outputs.version }}`

            Após merge, o Argo CD sincroniza o cluster.
          labels: |
            gitops
            deployment
          add-paths: |
            k8s/deployment.yaml
            k8s/cronjob-train.yaml

      - name: GitOps summary
        run: |
          echo "## GitOps PR" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Operation: \`${{ steps.create_pr.outputs.pull-request-operation || 'none' }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- PR: ${{ steps.create_pr.outputs.pull-request-url || 'No PR created (no manifest changes)' }}" >> "$GITHUB_STEP_SUMMARY"

  release:
    name: "GitHub Release"
    runs-on: ubuntu-latest
    needs: [build, gitops-pr]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2.5.0
        with:
          generate_release_notes: true
          body: |
            ## Release ${{ needs.build.outputs.version }}

            ### Docker Images
            - API: `${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/${{ env.IMAGE_NAME }}-api:${{ needs.build.outputs.version }}`
            - Dashboard: `${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/${{ env.IMAGE_NAME }}-dashboard:${{ needs.build.outputs.version }}`

            ### GitOps
            - Manifest PR: ${{ needs.gitops-pr.outputs.pull_request_url || 'No PR created' }}
            - Delivery controller: Argo CD

  notify:
    name: "CD Summary"
    runs-on: ubuntu-latest
    needs: [build, gitops-pr, release]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## CD Pipeline Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Job | Status |" >> "$GITHUB_STEP_SUMMARY"
          echo "|-----|--------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Build | ${{ needs.build.result }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| GitOps PR | ${{ needs.gitops-pr.result }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Release | ${{ needs.release.result }} |" >> "$GITHUB_STEP_SUMMARY"
