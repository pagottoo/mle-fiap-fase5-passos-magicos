[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Cobertura mínima de 90% - superamos os 80% exigidos no DESAFIO.MD
# 205 testes cobrindo todos os módulos críticos:
# - API (92%), MLflow (100%), Feature Store (97-100%), Alerts (98%)
# - Predictor (95%), Trainer (97%), Monitoring (81-100%)
addopts = -v --cov=src --cov=api --cov-report=html --cov-report=term-missing --cov-fail-under=90
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::FutureWarning
